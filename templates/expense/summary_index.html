{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'js/echarts.min.js' %}"></script>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">汇总</a></li>
                    <li class="breadcrumb-item active" aria-current="page">支出汇总</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        {% for item in sum_stats_list %}
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h4>{{ item.title }}</h4>
                </div>
                <div class="card-body border border-primary">
                    <h5 class="card-title">支出 <span class="text-danger">{{ item.count }}</span> 笔</h5>
                    <p class="card-text">支出总额: <span class="text-danger font-weight-bold">{{ item.sum }}</span></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row my-3">
        <div class="col-md-6">
            <h4 class="mb-3 font-weight-bold">今年-每月支出类型</h4>
            <div id="thisYearStats" style="width: 100%;height:500px;"></div>
        </div>
        <div class="col-md-6">
            <h4 class="mb-3 font-weight-bold">去年-每月支出类型</h4>
            <div id="lastYearStats" style="width: 100%;height:500px;"></div>
        </div>
    </div>
</div>

<script src="{% static 'js/expense_summary_index.js' %}"></script>

{% endblock %}
