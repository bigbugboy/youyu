{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- 面包屑 -->
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">设置</a></li>
                <li class="breadcrumb-item active" aria-current="page">修改密码</li>
            </ol>
        </nav>
    </div>
</div>

<!-- 操作区 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" name="old-password" class="form-control" placeholder="旧密码">
                    </div>
                    <div class="form-group">
                        <input type="password" name="new-password" class="form-control" placeholder="新密码">
                    </div>
                    <div class="form-group">
                        <input type="password" name="re-password" class="form-control" placeholder="确认密码">
                    </div>
                    <input type="submit" class="btn btn-primary" value="修改">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}



{% block js %}
{% endblock %}
