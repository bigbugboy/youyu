{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- 面包屑 -->
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">设置</a></li>
                <li class="breadcrumb-item active" aria-current="page">上传头像</li>
            </ol>
        </nav>
    </div>
</div>

<!-- 操作区 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'upload-avatar-binary' %}" method="post" enctype="multipart/form-data">
                    {% include 'partials/sweetalert.html' %}
                    {% csrf_token %}
                    <!-- TODO: avatar display -->
                    <img src="" id="preview" class="img-thumbnail" style="height: 200px; width: 200px">
                    <div class="form-group">
                        <input type="file" name="avatar" class="orm-control-file" id="avatar">
                    </div>
                    <input type="submit" class="btn btn-primary" value="保存">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}



{% block js %}
<script>
    const fileInput = document.getElementById('avatar')
    const previewImg = document.getElementById('preview')
    previewImg.style.display = 'none'
    fileInput.addEventListener('change', function () {
        var file = this.files[0];
        var reader = new FileReader();
        // 监听reader对象的的onload事件，当图片加载完成时，把base64编码賦值给预览图片
        reader.addEventListener("load", function () {
            previewImg.src = reader.result;
            previewImg.style.display = 'block'
        }, false);
        // 调用reader.readAsDataURL()方法，把图片转成base64
        reader.readAsDataURL(file);
    }, false);
</script>
{% endblock %}
